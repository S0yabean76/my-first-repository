<!DOCTYPE html>
<html>
<head>
	<title>Superman</title>
	<script>
		var hero = {
			firstName:"Clark",
			secondName:"Kent",
			title:"Superman",
			whoAmI: function(){
			return hero["firstName"] + " " + hero["secondName"] + " is still " + hero["title"] + "!!"
			}
		};
		console.log(hero.whoAmI());
	</script>
</head>

</html>
