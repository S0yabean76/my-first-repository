<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<style type="text/css">
		
			.box
			{
				display: inline-block;
				width:300px;	
				height: 300px;
				background-color:#31c5c7;
				margin: 50px;
				border: 10px dashed #000;
				
			}

			#box1{

			}
			#box2{
			border-radius: 200px;
			}
			#box3{
			border-style: solid;
			}
			

		</style>
	</head>
	<body>
		<div id="box1" class="box"></div>
		<div id="box2" class="box"></div>
		<div id="box3" class="box"></div>
	</body>
</html>
